<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Seminar 12</title>
</head>

<body>
    <div class="video-box">
        <p>Текущее время: <span class="current__time">00:00</span></p>
        <video class="video" src="https://webcode.tools/media/video.mp4"></video>
        <!-- <video class="video" src="video/minuta-sporta-2020.mp4"></video> -->
        <input type="range" value="0" class="timing">
    </div>

    <div class="controls">
        <div class="controls__btn">
            <i class="fa fa-play" aria-hidden="true"></i>
            <i class="fa fa-pause" aria-hidden="true"></i>
        </div>
        <input type="range" min="0" max="1" step="0.01" class="volume">
    </div>

    <script src="script.js"></script>
</body>

</html>
